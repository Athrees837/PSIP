<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style3.css">
	<title>Document</title>
</head>
<body>
		<div class="header"></div>
		<div class="nav"></div>
		<div class="article"></div>
		<div class="image"><img id="chrome" src="chrome.png" alt=""></div>
		<div class="form">
			<p>ОБРАЗОВАНИЕ И РАБОТА</p>
			<hr>
			<label class="text_input" for="education"><em>*</em> Информация об образовании</label><br>
      		<select class="sel" id="education">
        		<option value="general">Учащийся общеобразовательного учреждения</option>
      		</select>
      		<label class="text_input" for="employment"><em>*</em> Информация о трудоустройстве</label><br>
      		<select class="sel" id="employment">
        		<option value="general">учащийся</option>
      		</select>
      		<p>МЕСТО УЧЕБЫ</p>
      		<hr>
      		<div style="background-color: #EFEFEF; color: #A9A9A9; height: 80%;"><br>
      			<div style="background-color: #FFFFFF; height: 80%; width: 98%; margin-left: 1%; margin-right: 1%; border-style: dashed; border-color: #BBBBBB; padding: 0;">
      				<label class="text_input" for="name"><em>*</em> Наименование учебного заведения</label><br>
      				<input class="inpt" id="name"><br>
      				<label class="text_input" for="Region"><em>*</em> Регион</label><br>
      				<select style="width: 98.5%; height: 12%;" class="sel" id="Region">
        				<option value="general">Укажите регион</option>
      				</select>
      				<label class="text_input" for="Locality"><em>*</em> Населенный пункт</label><br>
      				<input class="inpt" id="Locality"><br>
      				<label class="text_input" for="Region"><em>*</em> Дата поступления</label><br>
      				<select id="month" class="sel" id="Region">
        				<option value="general">Укажите месяц</option>
      				</select>
      				<select id="year" class="sel" id="Region">
        				<option value="general">Укажите год</option>
      				</select>
      			</div>
      			<div style="padding-left: 40%; padding-top: 1%; height: 8%; width: 14%;"><input id="button" type="submit" value="ДОБАВИТЬ ЕЩЁ"></div>
      		</div>
		</div>
		<div class="net">
			<div style="height: 100%; width: 100%; padding-top: 5%;">
				<img src="heart.png" style="height: 15%;">
				<img src="add.png" style="height: 12%">
				<img src="led.jpg" style="height: 30%; width: 60%;">
				<p>КРЕДИТ<br> ДО 36 МЕС</p>
			</div>
		</div>
		<div class="footer"></div>
</body>
</html>
